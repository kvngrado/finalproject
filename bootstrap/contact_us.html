      <!-- Content -->

      <div class="container c-form my-5 px-5 py-3">
        <h1 class="text-center">Contact Us</h1>
        <form name="myForm" onsubmit="return validateForm()" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Nama:</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Nama">
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Alamat Email:</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Example: unai@gmail.com">
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label">No. Telepon:</label>
                <input type="tel" class="form-control" id="phone" name="phone" pattern="[0-9]{10}" placeholder="+62">
            </div>

            <div class="mb-3">
                <label>Jenis Kelamin:</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                    <label class="form-check-label" for="male">Laki-laki</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                    <label class="form-check-label" for="female">Perempuan</label>
                </div>
            </div>

            <div class="mb-3">
                <label>Hobby:</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="hobby1" value="olahraga">
                    <label class="form-check-label" for="hobby1">Olahraga</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="hobby2" value="musik">
                    <label class="form-check-label" for="hobby2">Musik</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="hobby3" value="seni">
                    <label class="form-check-label" for="hobby3">Seni</label>
                </div>
            </div>

            <div class="mb-3">
                <label for="religion" class="form-label">Agama:</label>
                <select class="form-select" id="religion" name="religion">
                    <option value="">Pilih Agama</option>
                    <option value="Kristen">Kristen</option>
                    <option value="Katolik">Katolik</option>
                    <option value="Islam">Islam</option>
                    <option value="Buddha">Buddha</option>
                    <option value="Hindu">Hindu</option>
                    <option value="Konghucu">Konghucu</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="address" class="form-label">Alamat:</label>
                <input type="text" class="form-control" id="address" name="address" placeholder="Ketik alamat">
            </div>

            <div class="mb-3">
                <label for="message" class="form-label">Pesan:</label>
                <textarea class="form-control" id="message" name="message" rows="3"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
